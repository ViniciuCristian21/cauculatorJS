<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Cauculadora</h1>
    </header>
    <main>
      <div class="container">
        <div class="display">
            <span>Resultado</span>
            <p class="current"></p>
        </div>
        <form action="" onsubmit="Form.submit(event)">
          <div class="selector-operator">
            <h3>Slecione o operador</h3>
            <label for="operators">Operadores</label>
            <select id="operators" name="operators">
              <option style="display: none;">Selecione</option>
              <option value="soma">Soma</option>
              <option value="subtracao">Subtração</option>
              <option value="divisao">Divisão</option>
              <option value="multiplicacao">Multiplicação</option>
            </select>
          </div>
          <div class="input-first">
            <input type="number" id="input-first" />
          </div>
          <div class="input-second">
            <input type="number" id="input-second" />
          </div>

          <button>Caucular</button>
        </form>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
